<form [formGroup]="form" class="w-full max-w-sm mx-auto mt-10">
  <mat-card>
    <mat-card-header class="flex justify-center">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="w-full ">
        <input matInput placeholder="Name" formControlName="name" name="name" class="w-full border rounded p-5 outline-none focus:outline-none">
      </mat-form-field>
      <mat-form-field class="w-full ">
        <input matInput placeholder="Email" formControlName="email" name="email" class="w-full border rounded p-5 outline-none focus:outline-none">
      </mat-form-field>
      <mat-form-field class="w-full">
        <input matInput placeholder="Address" name="address" formControlName="address" class="w-full border rounded p-5 outline-none focus:outline-none">
      </mat-form-field>
      <mat-form-field class="w-full">
        <input matInput placeholder="Password" name="password" formControlName="password" class="w-full border rounded p-5 outline-none focus:outline-none">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class=" w-full mb-3">
      <button class="mx-auto w-full" mat-raised-button color="primary" (click)="register()">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
<div class="flex w-full justify-center mt-5"> Do you already have an account? <a href="/login" class="underline">Login</a></div>
