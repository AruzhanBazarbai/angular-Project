<mat-toolbar class="mx-auto border-x justify-between min-w-full">
   <a routerLink="home">Home</a> 
   <div>
      <button *ngIf="!auth" (click)="login()" class="border border-black rounded-xl px-2 hover:bg-white mr-4">
      Login
      </button>
      <button *ngIf="auth" (click)="logout()" class="border border-black rounded-xl px-2 hover:bg-white mr-4">
      Log out
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
         <mat-icon [matBadge]="itemsQuantity" [matBadgeHidden]="!itemsQuantity" matBadgeColor="warn">shopping_cart</mat-icon>
      </button>
   </div>
   <mat-menu #menu="matMenu">
      <div class="p-3 divide-y divide-solid">
         <div class="pb-3 flex justify-between">
            <span class="mr-16">{{itemsQuantity}} Items</span>
            <a routerLink="cart">View Cart</a>
         </div>
         <div *ngIf="cart.items.length" class="py-3">
            <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
               {{item.name}} x {{item.quantity}}
               <span class="font-bold">{{ item.price | currency }}</span>
            </div>
         </div>
         <div class="flex justify-between py-3 font-light">
            Total:
            <span class="font-bold" >{{ getTotal(cart.items) | currency }}</span>
         </div>
         <div class="pt-3 flex justify-between">
            <button  (click)="onClearCard()" class="bg-rose-600 text-white rounded-full w-9 h-9">
               <mat-icon>remove_shopping_cart</mat-icon>
            </button>
            <button routerLink="cart" class="bg-green-600 text-white rounded-full w-9 h-9">
               <mat-icon>shopping_cart</mat-icon>
            </button>

         </div>
         
      </div>
   </mat-menu>
</mat-toolbar>
